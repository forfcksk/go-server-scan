<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socks</title>
        <style>
            table {
              border-collapse: collapse;
              width: 80%;
              margin: auto;
            }
            
            th, td {
              padding: 8px;
              text-align: left;
              border-bottom: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <h1 align=center>This is table with SOCKS5 Proxy</h1>
        <table>
            <thead><th>Id</th><th>IP</th><th>Port</th></thead>
            {{range . }}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.IP}}</td>
                <td>{{.Port}}</td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
